<form method="POST" data-href="{% url 'add_client' %}" class="add_client_form">
{% csrf_token %}

<div class="modal-header">
  <h5 class="modal-title"></h5>Add Client
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <small class="sml__hint">Enter Client Name</small>
  <div class="form_wrp">
    <input type="text" class="input_cn" placeholder="Client Name" name="client_name" autofocus required id="id_client_name" maxlength="15" minlength='2' value="" autocomplete="off" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
    <small class="text-danger">{{ form.errors.client_name | striptags }}</small>
  </div>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-primary">Add</button>
</div>

</form>
